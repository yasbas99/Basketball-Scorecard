<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBall Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h3 class="location">HOME</h3>
            <div>
                <div class="score" id="homescore">0</div>
                <div class="flex-btn">
                    <button class="btn hom-plusone" onclick="homeAddOne()">+1</button>
                    <button class="btn hom-plustwo" onclick="homeAddTwo()">+2</button>
                    <button class="btn hom-plusthree" onclick="homeAddThree()">+3</button>
                </div>
            </div>
        </div>
        <div>
            <h3 class="location">GUEST</h3>
            <div>
                <div class="score" id="guestscore">0</div>
                <div class="flex-btn">
                    <button class="btn gue-plusone" onclick="guestAddOne()">+1</button>
                    <button class="btn gue-plustwo" onclick="guestAddTwo()">+2</button>
                    <button class="btn gue-plusthree" onclick="guestAddThree()">+3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
